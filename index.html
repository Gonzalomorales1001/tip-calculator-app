<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="a tip calculator app">
  <meta name="keywords" content="calculator, tip, percentage, html, css, javascript">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">
  <main class="container justify-content-center align-items-center d-flex position-fixed bottom-0">
    <div class="row w-100">
      <section class="container__section">
        <div>
          <h5>Bill</h5>
          <div class="">
            <input type="number" name="bill" id="bill" class="container__section__input">
          </div>
        </div>
        <div>
          <h5>Select Tip %</h5>
          <form action="" class="form">
            <button class="form__item">5%</button>
            <button class="form__item">10%</button>
            <button class="form__item">15%</button>
            <button class="form__item">25%</button>
            <button class="form__item">50%</button>
            <input  class="form__item form__input" type="number" placeholder="">
          </form>
        </div>
        <div class="mt-4">
          <h5>Number of People</h5>
          <input type="number" name="people-number" id="people-number" class="container__section__input">
        </div>
      </section>
      <section class="container__section container__section--color">
        <div class="d-flex justify-content-between">
          <div class="">
            <h5>Tip Amount</h5>
            <small>/ person</small>
          </div>
          <p id="person-amount">0.00</p>
        </div>
        <div class="d-flex justify-content-between">
          <div class="">
            <h5>Total</h5>
            <small>/ person</small>
          </div>
          <p id="total-amount">0.00</p>
        </div>
        <button>Reset</button>
      </section>
    </div>
  </main>

</body>
</html>
